<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <link rel="icon" href="box.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>ILLUSTRATING THE CSS BOX MODEL</h1>
        <section id="sect1">            
            <div class="box">
                <p>This is a content area.</p>
            </div>

            <div class="box">
                Adjacent sibling box.
            </div>

            <div class="box adajacent-box">
                Another adjacent sibling box.
            </div>

            <div class="box adajacent-box">
                Another adjacent sibling box.
            </div>

            <div class="box general-box">
                General sibling box.
            </div>

            <div class="box general-box">
                Another general sibling box.
            </div>
        </section>
    </main>
</body>
</html>
